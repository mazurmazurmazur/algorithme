<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/webshop.css"
    />
    <script
      src="js/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <!-- PRODUCTS IN SLIDER -->

    <div id="rowOXDefault" class="row resources ">
      <div class="container" id="resource-slider">
        <button class="arrow prev"></button>
        <button class="arrow next">
          <p id="arrowThereIs">there</p>
          <p id="arrowMore">is more</p>
        </button>

        <div class="resource-slider-frame"></div>
        <template id="paintingTemplate">
          <div class="resource-slider-item">
            <div class="resource-slider-inset">
              <div class="resource">
                <a class="linkToProduct" href="javascript:void(0);"
                  ><div class="lolWrapper">
                    <img id="lol" class="openmodale" />
                    <div class="galleryItemHover"></div></div
                ></a>
                <p class="underTitle"></p>
                <p class="priceUnderTitle">$<span></span></p>
              </div>
            </div>
          </div>
        </template>

        <a href="" id="show-all-button">Show All</a>
      </div>
    </div>
    <script src="js/OXtest.js"></script>
  </body>
</html>
